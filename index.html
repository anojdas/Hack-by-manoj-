<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Register View — Owner Unlock + Auto Predictions</title>
<style>
  :root{
    --accent:#0b84ff;
    --gold:#ffd37a;
    --bg:#071127;
    --muted:rgba(255,255,255,0.06);
    color-scheme: dark;
    font-family: Inter, Arial, Helvetica, sans-serif;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#041024,#071127);color:#eaf3ff}
  iframe{width:100%;height:100vh;border:0;display:block}
  #topMiddleBox {position: fixed;top: 14px;left: 50%;transform: translateX(-50%);padding: 12px 22px;border-radius: 14px;background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));border: 1px solid rgba(255,255,255,0.08);box-shadow: 0 8px 36px rgba(2,6,23,0.7), 0 0 18px rgba(11,132,255,0.06) inset;color: #ffffff;font-weight: 800;font-size: 15px;letter-spacing: 0.6px;z-index: 10000;cursor: pointer;display: flex;gap:10px;align-items:center;}
  #topMiddleBox .dot{width:10px;height:10px;border-radius:50%;background: linear-gradient(90deg,#ffd37a,#ff9f1c);box-shadow:0 0 12px rgba(255,159,28,0.5);}
  #topMiddleBox .label{font-size:14px;color:#f8fbff}
  #keyModal {display:none;position:fixed;left:50%; top:50%; transform:translate(-50%,-50%);z-index:10001;background:linear-gradient(180deg,#071528,#031422);padding:20px; border-radius:12px; width:min(460px,92%);border:1px solid rgba(255,255,255,0.04);box-shadow:0 28px 80px rgba(2,6,23,0.7);color:#eaf3ff;}
  #keyModal h3{margin:0 0 8px;color:var(--gold);font-weight:900;font-size:18px}
  #keyModal p{margin:0 0 12px;color:#bfe8ff;font-size:13px}
  #keyInput {width:100%;padding:12px;border-radius:10px;border:1px solid var(--muted);background:rgba(255,255,255,0.02);color:#eaf3ff;font-weight:700;font-size:14px;box-sizing:border-box;}
  .row{display:flex;gap:10px;margin-top:12px;justify-content:center}
  .btn{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:900;color:#fff;background:linear-gradient(180deg,var(--accent),#0661d9)}
  .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#cfe8ff}
  .btn.alt{background:linear-gradient(180deg,#22c55e,#118a3b)}
  .toast{position:fixed;right:12px;top:12px;padding:8px 12px;border-radius:8px;color:#fff;z-index:10002}
  #predictionBox {display:none;position:fixed; right:12px; top:60px; width:320px; max-width:90%;background:linear-gradient(180deg,#071528,#031422);border:1px solid rgba(255,255,255,0.04);padding:14px; border-radius:10px; z-index:10000; color:#dfefff; font-weight:800;}
  #bigSmallBox{position:fixed;bottom:18px;left:50%;transform:translateX(-50%);display:none;padding:8px 14px;border-radius:10px;font-weight:900;background:#fff;color:#000;z-index:10000;}
  @media (max-width:420px){#topMiddleBox{padding:10px 14px;font-size:13px}#keyModal{padding:14px}}
</style>
</head>
<body>
<div id="topMiddleBox" title="Owner access — click to unlock"><div class="dot" id="lockDot"></div><div class="label" id="topLabel">Owner — Click to unlock</div></div>
<iframe id="gameFrame" src="https://bhtclub0.com/#/register?invitationCode=812626253940" title="Registration"></iframe>
<div id="keyModal" role="dialog" aria-modal="true" aria-labelledby="keyTitle"><h3 id="keyTitle">Enter Owner Key</h3><p>Enter the owner key to enable automatic predictions.</p><input id="keyInput" type="password" placeholder="Enter owner key" autocomplete="off" /><div class="row"><button id="keySubmit" class="btn">Unlock</button><button id="keyCancel" class="btn ghost">Cancel</button></div></div>
<div id="predictionBox"><div style="font-size:14px;color:var(--gold);margin-bottom:8px">Predictions (Owner)</div><div id="predictionContent" style="font-size:13px;color:#e6f7ff">No prediction yet.</div></div>
<div id="bigSmallBox">BIG</div>
<script>
const OWNER_KEY_HASH = "01256cd794a4813b0fb53590f56fd97d7ba83c3e462748a51a84af522b500ca4"; 
let ownerUnlocked=false,minuteTimerHandle=null;
async function sha256hex(t){const e=new TextEncoder,a=await crypto.subtle.digest("SHA-256",e.encode(t));return Array.from(new Uint8Array(a)).map(t=>t.toString(16).padStart(2,"0")).join("")}
const topBox=document.getElementById('topMiddleBox'),lockDot=document.getElementById('lockDot'),topLabel=document.getElementById('topLabel'),keyModal=document.getElementById('keyModal'),keyInput=document.getElementById('keyInput'),keySubmit=document.getElementById('keySubmit'),keyCancel=document.getElementById('keyCancel'),predictionBox=document.getElementById('predictionBox'),predictionContent=document.getElementById('predictionContent'),bigSmallBox=document.getElementById('bigSmallBox');
topBox.addEventListener("click",()=>{keyInput.value="",keyModal.style.display="block",keyInput.focus()});
keyCancel.addEventListener("click",()=>{keyModal.style.display="none"});
keySubmit.addEventListener("click",async()=>{const t=(keyInput.value||"").trim();if(!t)return void showToast("Please enter key",!1);(await sha256hex(t))===OWNER_KEY_HASH?(ownerUnlocked=!0,keyModal.style.display="none",onOwnerUnlock()):(showToast("Wrong key",!1),keyInput.value="",keyInput.focus())});
keyInput.addEventListener("keydown",t=>{"Enter"===t.key&&keySubmit.click()});
function onOwnerUnlock(){showToast("Owner verified — automatic predictions enabled",!0),predictionBox.style.display="block",bigSmallBox.style.display="block",lockDot.style.boxShadow="0 0 14px rgba(34,197,94,0.8)",topLabel.textContent="Owner — Unlocked",startAutoPredictionAndBigSmall()}
function showPrediction(){const t=["Prediction: Option A more likely.","Prediction: Wait for 2 more draws.","Prediction: High confidence on number 7.","Prediction: No strong signal today.","Prediction: Play cautiously — low confidence."],e=t[Math.floor(Math.random()*t.length)];predictionContent.textContent=e,showToast("Prediction updated",!0)}
function showBigSmall(){const t=Math.random()<.5?"BIG":"SMALL";bigSmallBox.textContent=t,bigSmallBox.style.background="BIG"===t?"#d1fae5":"#fee2e2",bigSmallBox.style.color="BIG"===t?"#064e3b":"#7f1d1d",bigSmallBox.animate([{transform:"scale(.96)",opacity:.8},{transform:"scale(1)",opacity:1}],{duration:260,easing:"ease-out"})}
function startAutoPredictionAndBigSmall(){minuteTimerHandle&&(clearInterval(minuteTimerHandle),minuteTimerHandle=null);try{showPrediction(),showBigSmall()}catch(t){}const t=new Date,e=1e3*(60-t.getSeconds())-t.getMilliseconds();setTimeout(()=>{try{showPrediction(),showBigSmall()}catch(t){}minuteTimerHandle=setInterval(()=>{try{showPrediction(),showBigSmall()}catch(t){}},6e4)},e)}
function showToast(t,e=!0){const a=document.createElement("div");a.className="toast",a.style.background=e?"linear-gradient(90deg,#22c55e,#15803d)":"rgba(239,68,68,0.95)",a.textContent=t,document.body.appendChild(a),setTimeout(()=>a.remove(),2400)}
window.addEventListener("click",t=>{t.target===keyModal&&(keyModal.style.display="none")});
</script>
</body></html>
